{% extends 'layouts/application.html' %}

{% block title %}{{ view.page_title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header text-muted">
                <i class="fa fa-line-chart fa-fw"></i>
                Отчётность
            </h2>
        </div>
    </div>
    <div>
        <div class="panel panel-green">
            <div class="panel-heading">
                <i class="fa fa-bullhorn fa-fw"></i>
                Создание отчёта :
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form action="" class="form form-inline">
                    {% for field in view.reports_form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="control-label">
                                {{ field.label }}:
                            </label>
                            {{ field }}
                        </div>
                    {% endfor %}

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Создать отчёт</button>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
{% endblock %}
