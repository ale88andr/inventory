{% extends 'layouts/application.html' %}

{% block title %}{{ view.page.title }}{% endblock %}

{% block content %}
    <div class="row">
        <h3 class="page-header">
            <i class="fa fa-location-arrow fa-fw"></i>
            {{ view.page.title }}
        </h3>
        <div class="col-lg-4">
            <div class="list-group">
                {% for location in view.locations.selection %}
                    <a href="{% url 'equipment:emplacement' location.id %}" class="list-group-item">
                        {{ location.emplacement }}
                        <span class="pull-right text-danger">
                            Всего: <b>{{ location.emplacement_count }}</b>
                        </span>
                    </a>
                {% endfor %}
            </div>
            <!-- /.list-group -->
        </div>
    </div>
{% endblock %}
