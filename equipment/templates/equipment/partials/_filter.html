<!-- Equipment search form -->
<div id="search_form">
   <form method="GET" action="" class="form-inline">
       <fieldset>
           <h4><i class="fa fa-filter"></i> Фильтры:</h4>
           {% for field in filter_form %}
               <div class="form-group">
                   {{ field }}
               </div>
           {% endfor %}
           <input type="submit" class="btn btn-success" value="Фильтр">
           <a href="{% url 'equipment:index' %}" class="btn btn-default">Очистить фильтр</a>
       </fieldset>
   </form>
</div>
<br>
<!-- \ End equipment search form -->
