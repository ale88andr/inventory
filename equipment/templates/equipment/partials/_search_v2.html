<div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-search fa-fw"></i> Поиск:
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="list-group">
                <form method="GET" action="" class="form-horizontal">
                    {% for field in view.forms.search %}
                        <a class="form-group">
                            {{ field }}
                        </a>
                    {% endfor %}
                    <!-- /.list-group -->
                    <input type="submit" class="btn btn-default btn-block" value="Найти" />
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
