{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon.ico' %}">

    <title>
        {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/dist/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/dist/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'css/dist/fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="{% static 'js/dist/html5shiv.js' %}"></script>
        <script src="{% static 'js/dist/respond.min.js' %}"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

            {% include 'partials/navigation.html' %}
            {% include 'partials/sidebar.html' %}

        </nav>

        <div id="page-wrapper">
            {% if messages %}
                {% include 'partials/messages.html' %}
            {% endif %}

            {% block dashboard %}
            {% endblock %}

            <div class="class">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/dist/jquery.min.js' %}"></script>

    <!-- app.js -->
    <script src="{% static 'js/app.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/dist/bootstrap.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/dist/sb-admin-2.js' %}"></script>

</body>

</html>
