<table class="table table-hover table-striped small">
    <thead>
        <tr>
            <th>Тип:</th>
            <th><b>Оборудование</b></th>
            <th>Дата ревизии</th>
        </tr>
    </thead>
    <tbody>
        {% for item in selection %}
            <tr>
                <td>
                    <a href="{% url 'equipment:type' item.type_id %}">
                        {{ item.type }}
                    </a>
                </td>
                <td>
                    <b><a href="{% url 'equipment:detail' item.id %}">{{ item.model }}</a></b>
                </td>
                <td class="text-primary">
                    {{ item.revised_diff }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
